<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Build Your Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">ProfileBuilder</div>
    <nav>
      <ul class="nav-links">
        <li><a href="bitcamp.html">Home</a></li>
        <li><a href="profile.html">Dashboard</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </header>

  <div class="profile-container">
    <h2 class="profile-title">Welcome! Build Your Profile</h2>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <span class="progress-text">Profile completion: 30%</span>
    </div>
    
    <form class="profile-form" id="profileForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" />
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" />
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" />
      </div>
      
      <div class="form-group">
        <label for="resume">Upload Your Resume:</label>
        <div class="file-upload">
          <input type="file" id="resume" name="resume" accept=".pdf,.docx,.doc,.txt" />
          <span class="file-label">Drag and drop your resume or click to browse</span>
        </div>
        <div id="parsing-status" style="margin-top: 10px; color: #d32f2f; display: none;">
          <span>Parsing resume...</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="skills">Professional Skills:</label>
        <input type="text" id="skills" name="skills" placeholder="Add skills (separated by commas)" />
        <div class="skills-container" id="skillsContainer">
          <!-- Skills tags will appear here -->
        </div>
      </div>

      <div class="form-group">
        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" rows="5" cols="40" placeholder="Your previous employment history..."></textarea>
      </div>

      <div class="form-group">
        <label for="bio">Tell Us About Yourself:</label>
        <textarea id="bio" name="bio" rows="5" cols="40" placeholder="Your background, goals, etc..."></textarea>
      </div>

      <button type="submit" class="cta-button">Save Profile</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 ProfileBuilder. All rights reserved.</p>
  </footer>

  <script src="resume-parser.js"></script>
  <script src="profile-script.js"></script>
</body>
</html>
